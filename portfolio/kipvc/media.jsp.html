  <script src="js/sliiide.js" type="text/javascript"></script>
  <script type="text/javascript">
  	var $navIcon = $('#nav-icon2')
  	var menu = $('.left-menu').sliiide({
  		place: 'left',
  		exit_selector: '.left-exit',
  		toggle: '#nav-icon2'
  	});
  	var notes = $('.note');
  	$('.slider-toggle').on('click', function() {
  		var $button = $(this);
  		if ($button.hasClass('selected')) {
  			return;
  		}
  		$navIcon.removeClass('flip animated');
  		notes.fadeOut(700);
  		var place = $button.attr('data-link').split('-')[0];
  		var menuPlace = $button.attr('data-link');
  		var note;
  		menu.reset();
  		$button.addClass('selected');
  		$('.slider-toggle').not($button).removeClass('selected');
  		menu = $('.' + menuPlace).sliiide({
  			place: place,
  			exit_selector: '.' + place + '-exit',
  			toggle: '#nav-icon2'
  		});
  		$navIcon.addClass('flip');
  		$('.note[data-link="' + menuPlace + '"]').fadeIn(700).css('display', '').removeClass('display-off');
  	})

  	$(function(){
  		$('#nav-icon2').click(function(){
  		  $(".menubox").css("left","300px");
  		  $(".senav").css("left","300px");
  		  $(".senav").css("z-index","9999");
  		  $(".menubox").css("transition","0.6s");
        $(".left-menu").css("transition","0.6s");
  		  $("#nav-icon2").css("display","none");
        $("#nav-icon3").css("display","inline");
  		//   $(".senav").css("transition-duration","0.5s");
  		  $(".left-menu").css("animation_curve","cubic-bezier(0.54, 0.01, 0.57, 1.03)");
  		});

  		$('.left-exit').click(function(){
  		  $(".menubox").css("left","0");
  		  $(".senav").css("left","-300px")
  		  $(".menubox").css("transition","0.6s");
  		  $(".left-menu").css("transition","0.6s");
  		  $(".menubox").css("animation_curve","cubic-bezier(0.54, 0.01, 0.57, 1.03)");
  		});

      $('#nav-icon3').click(function(){
        $(".menubox").css("left","0");
  		  $(".senav").css("left","-300px")
  		  $(".menubox").css("transition","0.6s");
  		  $(".left-menu").css("transition","0.6s");
        $("#nav-icon2").css("display","inline");
        $("#nav-icon3").css("display","none");
  		  $(".menubox").css("animation_curve","cubic-bezier(0.54, 0.01, 0.57, 1.03)");
      });

  	});
  </script>
